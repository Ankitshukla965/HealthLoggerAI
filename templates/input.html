<!DOCTYPE html>
<html lang = "en">
    <link rel="stylesheet" href="{{ url_for('static', filename='inputStyle.css') }}">
<head>
    <meta charset="UTF==8">
    <title>Track Your Meal</title>
    <style>
    body {
  background-color: #f7fafc;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
}

h1 {
  font-size: 2rem;
  color: #2d3748;
}


form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  width: 100%;
  max-width: 500px;
  padding: 2rem;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

textarea {
  height: 150px;
  resize: none;
  padding: 1rem;
  font-size: 1rem;
}

button {
  background-color: #3182ce;
  color: white;
  padding: 0.75rem;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;

  &:hover {
    background-color: #2b6cb0;
  }
}
</style>
</head>
<body>
    <h2>Enter Your Meal</h2>
    <form action = "/submit" method = "POST">
        <label for="food_input">What did you eat?</label><br>
        <textarea name="food_input" rows="4" cols="50" placeholder="e.g., 1 Piece of bread, 1 Glass milk" required></textarea><br><br>
        <button type="submit">Track Meal</button>
    </form>
    <br>
    <a href="/dashboard">Go to Dashboard</a>
</body>
</html>
