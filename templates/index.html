
<!-- app/templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Health Logger Dashboard</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f5f9;
  padding: 20px;
}

h1 {
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
  background-color: white;
}

th, td {
  padding: 12px;
  border: 1px solid #ccc;
  text-align: center;
}
tr:nth-child(even) {
  background-color: #f1f1f1;
}
  </style>  
</head>
<body>
  <h1>ðŸ§¾ Nutrients Tracker</h1>
  
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Food</th>
        <th>Calories</th>
        <th>Protein</th>
        <th>Carbs</th>
        <th>Fats</th>
        <th>Cholestrol</th>
      </tr>
    </thead>
    <tbody>
      {% for meal in meals %}
      <tr>
        <td>{{ meal['date'] }}</td>
        <td>{{ meal['food']}}</td>
        <td>{{ meal['calorie']}}</td>
        <td>{{ meal['protein']}}</td>
        <td>{{ meal['carbs']}}</td>
        <td>{{ meal['fat']}}</td>
        <td>{{ meal['cholestrol']}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
<div style="text-align: center; margin: 2rem;">
  <a href="{{ url_for('home') }}">
    <button style="padding: 0.75rem 1.5rem; font-size: 1rem; background-color: #3182ce; color: white; border: none; border-radius: 5px; cursor: pointer;">
      âž• Track More Meals
    </button>
  </a>
</div>
</html>
